<!DOCTYPE html>
<html>
<head>
  <title>Обмен значениями</title>
</head>
<body>
  <h1 style="text-align: center;">Обмен значениями с помощью кнопки</h1>
 <center> <input type="text" id="input1" placeholder="Значение 1">
  <input type="text" id="input2" placeholder="Значение 2">
  <button onclick="swapValues()">Обменять</button>

  <script>
    function swapValues() {
      let value1 = document.getElementById("input1").value;
      let value2 = document.getElementById("input2").value;
      document.getElementById("input1").value = value2;
      document.getElementById("input2").value = value1;
    }
  </script>
</body>
</html>
