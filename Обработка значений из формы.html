<html>
<head>
<title>Обработка значений из формы</title>
<script language="JavaScript">
function care (a, h)
{
var s=(a*h)/2;
document.write ("Площадь прямоугольного треугольника равна ",s);
return s
}
</script>
</head>
<body>
<h1 style= text-align:center;>Пример сценария со значениями из формы</h1>
<form style= text-align:center; name="form1">
Основание: <input type="text" size=10 name="st1">
<br>
<br>
Высота: <input type="text" size=10 name="st2">
<br>
<br>
<input type="button" value=Вычислить onClick="care(document.form1.st1.value, document.form1.st2.value)"> 
</form>
</body>
</html>
