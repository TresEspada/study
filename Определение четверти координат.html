<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
    <p>Определение четверти координат</p>
    <input type="number" id="pointX" placeholder="Координата X"><br>
    <input type="number" id="pointY" placeholder="Координата Y"><br>
    <button onclick="findQuadrant()">Определить четверть</button>
    <p>Четверть: <span id="quadrant"></span></p>
    <script>
        function findQuadrant() {
            const x = parseFloat(document.getElementById('pointX').value);
            const y = parseFloat(document.getElementById('pointY').value);

            let quadrant;
            if (x > 0 && y > 0) {
                quadrant = 1;
            } else if (x < 0 && y > 0) {
                quadrant = 2;
            } else if (x < 0 && y < 0) {
                quadrant = 3;
            } else if (x > 0 && y < 0) {
                quadrant = 4;
            } else {
                quadrant = "На оси координат";
            }
            document.getElementById('quadrant').textContent = quadrant;
        }
    </script>
</body>
</html>
