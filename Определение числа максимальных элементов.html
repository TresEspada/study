<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
    <p>Определение числа максимальных элементов</p>
    <input type="number" id="num1" placeholder="Число 1"><br>
    <input type="number" id="num2" placeholder="Число 2"><br>
    <input type="number" id="num3" placeholder="Число 3"><br>
    <input type="number" id="num4" placeholder="Число 4"><br>
    <input type="number" id="num5" placeholder="Число 5"><br>
    <button onclick="countMaxElements()">Определить максимальные элементы</button>
    <p>Число максимальных элементов: <span id="maxCount"></span></p>
    <script>
        function countMaxElements() {
            const numbers = [
                parseFloat(document.getElementById('num1').value),
                parseFloat(document.getElementById('num2').value),
                parseFloat(document.getElementById('num3').value),
                parseFloat(document.getElementById('num4').value),
                parseFloat(document.getElementById('num5').value)
            ];

            const max = Math.max(...numbers);
            const maxCount = numbers.filter(num => num === max).length;
            document.getElementById('maxCount').textContent = maxCount;
        }
    </script>
</body>
</html>
