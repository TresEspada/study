        <TITLE>Простое вертикальное меню</TITLE>
        <script language="JavaScript">
            function img(n, action) {
                if (action) {
                    document.images[n - 1].src = "собака" + n + ".jpg";
                } else {
                    document.images[n - 1].src = "кот" + n + ".jpg";
                }
            }
        </script>
        <style>
            body {
                font-size: 20px;
            }
            img {
                width: 200px;
                height: auto;
                margin-bottom: 20px;
            }
        </style>
    </HEAD>
